<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form
        action="http://localhost/php-badwords/result.php"
        method="GET"
        class="row gap-2"
      >
        <div class="form-floating">
          <input
            type="text"
            name="censored_word"
            id="censored-word"
            class="form-control"
            placeholder="censored word"
          />
          <label for="censored-word" class="form-label"
            >Scrivi una parola da censurare</label
          >
        </div>
        <div class="form-floating">
          <textarea
            name="base-parag"
            id="base-parag"
            cols="30"
            rows="10"
            class="form-control"
            placeholder="base paragraph"
            style="height: 100px"
          ></textarea>
          <label for="base-parag">Scrivi un paragrafo</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">
            Invia dati
          </button>
        </div>
      </form>
    </div>

    <!-- js bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
